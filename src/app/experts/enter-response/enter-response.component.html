<div class="submit-response">
    <mat-form-field>
      <textarea matInput class="form-control" [(ngModel)]="response.body " name="body" #body placeholder="Enter a response"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button mat-button (click)="addResponse(body.value)" class="btn btn-dark btn-block">Add Response</button>   
     </mat-card-actions>
  </div>
