<div class="container">
    
        <h3>Create New Tag</h3>
        <br><br>
        <mat-form-field>
            <input [(ngModel)]="this.tag.name" matInput placeholder="New Tag Name" />
        </mat-form-field>
        <button id="submit" (click)="onSubmit()" mat-raised-button type="submit">Submit</button>
   
</div>
