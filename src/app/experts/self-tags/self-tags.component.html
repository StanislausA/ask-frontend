<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Configure your skillset:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <!-- <mat-checkbox color="warn" id="test" *ngIf="1==1">test</mat-checkbox> -->
    <div *ngFor="let tag of tags">
      <section class="skill-tag">
        <mat-checkbox
          color="warn"
          (change)="toggle($event, tag.name)"
          id="{{ tag.name }}"
          [(ngModel)] = "isChecked"
        >
          {{ tag.name }}</mat-checkbox
        >
      </section>
    </div>
    <br />
    <div class="buttons">
      <button mat-raised-button id="cancelButton">Cancel</button>
      <button mat-raised-button id="saveButton">Save</button>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <app-tag-creation></app-tag-creation>
</mat-card>
