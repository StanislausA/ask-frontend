<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Configure your skillset:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let tag of tags">
      <section class="skill-tag">
        <mat-checkbox
          color="warn"
          (change)="toggle($event, tag.name)"
          id="{{ tag.name }}"
        >
          {{ tag.name }}</mat-checkbox
        >
      </section>
    </div>
    <br />
    <div class="buttons">
      <button mat-raised-button id="cancelButton">Cancel</button>
      <button mat-raised-button id="saveButton">Save</button>
    </div>
    <!-- <br><p id="abc"></p>{{ a }}{{ skillset }}<br>{{ tags }}
    <input [(ngModel)]="a" placeholder="{{ a }}"/> -->
  </mat-card-content>
</mat-card>
