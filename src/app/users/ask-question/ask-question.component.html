<div class="ask-question-container">
  <h3>
    Ask an Expert
  </h3>
  <br><br>

  <!-- <form> -->
    <mat-form-field>
      <input matInput placeholder="Title: " #qTitle>
    </mat-form-field>

    <!-- <br> -->

    <!-- <span *ngIf="">
      Tag not recognized!
    </span> -->

    <mat-form-field #qTags class="tag-chip-list">
      <mat-chip-list #chipList aria-label="Tag selection">
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)"
        >
          {{ tag }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Select a category tags: "
          #tagInput
          [formControl]="tagCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <!-- <br> -->

    <mat-form-field>
      <textarea matInput placeholder="Your Question: " #qQuestion></textarea>
    </mat-form-field>
  
    <div>
      <button mat-raised-button id="ask-question-button-submit" (click)="submitQuestion($event, qTitle.value, qTags.value, qQuestion.value)">Submit</button>
    </div>

  <!-- </form> -->
</div>
