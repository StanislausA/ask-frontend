<mat-card class="highlight-response-card">
    <div>
        HIGHLIGHTED RESPONSE
    </div>

        <mat-card-subtitle>{{ responderName }}, {{ highlight?.creationDate | date: 'shortDate' }}</mat-card-subtitle>

    <mat-card-content>
        <p>{{ highlight?.body }}</p>
    </mat-card-content>
</mat-card>
