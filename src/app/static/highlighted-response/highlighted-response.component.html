<mat-card class="highlight-response-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Response ID: {{ highlight.id }}</mat-card-title>
    <mat-card-subtitle>Question ID: {{ highlight.questionId }}</mat-card-subtitle>
    <mat-card-subtitle>Responder ID: {{ highlight.responderId }}</mat-card-subtitle>
    <mat-card-subtitle>Response Submit Date: {{ highlight.creationDate | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ highlight.body }}</p>
  </mat-card-content>
</mat-card>
