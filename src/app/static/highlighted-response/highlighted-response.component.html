<mat-card class="highlight-response-card">
  <mat-card-header>
    <mat-card-subtitle>Responder ID: {{ highlight.responderId }}</mat-card-subtitle>
    <mat-card-subtitle>{{ highlight.creationDate | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ highlight.body }}</p>
  </mat-card-content>
</mat-card>
