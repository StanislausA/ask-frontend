<div>
  <!-- Angular Material Chips -->
  <mat-form-field #qTags class="tag-chip-list">
    <mat-icon matSuffix>search</mat-icon>
    <mat-chip-list #chipList aria-label="Tag selection">
      <mat-chip
        *ngFor="let tag of tags"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
      >
        {{ tag }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Select a category tags: "
        #tagInput
        [formControl]="tagCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>

    <!-- Angular Material, implementing autocomplete on chips -->
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
        {{ tag }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="select-dropdown">
    <mat-label>Containing Tags</mat-label>
    <mat-select [(value)]="requireAll">
      <mat-option value="?requireAll=false">Containing One Tag</mat-option>
      <mat-option value="?requireAll=true">Containting All Tags</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button class="submit-button" (click)="sortQuestions()">
    Submit
  </button>
</div>
