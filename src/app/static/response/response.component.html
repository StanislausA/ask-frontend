<mat-card class="response-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ expertName }}</mat-card-title>
    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Reply</button>
  </mat-card-actions>
</mat-card>
