<mat-card class="response-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ currentResponse.responderId }}</mat-card-title>
    <mat-card-subtitle>{{ currentResponse.creationDate | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ currentResponse.body }}</p>
  </mat-card-content>
</mat-card>
