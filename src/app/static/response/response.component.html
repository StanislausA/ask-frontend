<mat-card class="response-card" (mouseenter)="hoverToggle = !hoverToggle" (mouseleave)="hoverToggle = !hoverToggle">
  <mat-card-header>
    <mat-card-subtitle>{{ responderName }},
      {{ response.creationDate | date: 'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><markdown>{{ response.body }}</markdown></p>
  </mat-card-content>
  <mat-chip-list class="mat-chip-list-wrapper">
    <mat-card-subtitle>{{ responderName }}'s skillset:</mat-card-subtitle>
    <div class="mat-chips" *ngFor="let tag of expertTags | skilltag; let i = index">
      <!-- index allows for collapse of skills -->
      <mat-basic-chip *ngIf="i <= 2" selected>{{ tag.name }}</mat-basic-chip>
      <ng-template #popContent>
        <ng-container *ngFor="let t of hiddenExpertTags">
          <br><mat-basic-chip class="need-space">{{ t.name }}</mat-basic-chip>
        </ng-container>
      </ng-template>
      <mat-basic-chip *ngIf="i == 3" triggers="mouseenter:mouseleave" (mouseover)="showTagsList(i)"
        [ngbPopover]="popContent">
        +{{ expertTags.length - i }}
      </mat-basic-chip>
    </div>
  </mat-chip-list>
  <mat-card-actions>
    <button id="btn{{ response.id }}" *ngIf="this.currentQuestionerId == this.currentUserId && hoverToggle"
      mat-stroked-button (click)="highlightResponse($event, response.id)"
      matTooltip="Was this response the most helpful?" [matTooltipPosition]="'above'" [matTooltipShowDelay]="500"
      [matTooltipHideDelay]="100">
      Highlight Answer
    </button>
  </mat-card-actions>
</mat-card>
