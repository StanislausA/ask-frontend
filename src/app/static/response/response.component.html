<mat-card class="response-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Response ID: {{ response.id }}</mat-card-title>
    <mat-card-subtitle>Question ID: {{ response.questionId }}</mat-card-subtitle>
    <mat-card-subtitle>Responder ID: {{ response.responderId }}</mat-card-subtitle>
    <mat-card-subtitle>Response Submit Date: {{ response.creationDate | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ response.body }}</p>
  </mat-card-content>
</mat-card>
