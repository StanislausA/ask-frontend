<mat-card class="question-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ question.head }}</mat-card-title>
    <mat-card-subtitle>{{ question.user.username }} </mat-card-subtitle>
    <mat-card-subtitle>
      {{ question.creationDate | date: 'mediumDate' }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <img *ngIf ="image" mat-card-image [src]='image' alt='Image Not Found'/>
    <p>{{ question.body }}</p>
  </mat-card-content>
  <mat-chip-list class="mat-chip-list-wrapper">
    <div class="mat-chips" *ngFor="let tag of question.associatedTags">
      <mat-chip color="primary" selected>{{ tag.name }}</mat-chip>
    </div>
  </mat-chip-list>
</mat-card>
