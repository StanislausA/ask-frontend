<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title>{{ question?.head }}</mat-card-title>
    <mat-card-subtitle
      >Posted by {{ question?.user.username }} on {{
        question?.creationDate | date: 'shortDate'
      }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p><markdown>{{ question?.body }}</markdown></p>
    <!--<img *ngIf ="image" mat-card-image [src]='image' alt='Image Not Found' [class]="imageSize" (click)="imageSize=!imageSize"/>-->
  </mat-card-content>
  <br/>
  <mat-chip-list class="mat-chip-list-wrapper">
    <div class="mat-chips" *ngFor="let tag of question?.associatedTags">
      <mat-chip id="singleChip" color="primary" selected>{{ tag.name }}</mat-chip>
    </div>
  </mat-chip-list>
</mat-card>
