<mat-card class="question-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Question: {{ question.head }}</mat-card-title>
    <mat-card-subtitle
      >{{ question.userId }}
      {{ question.creationDate | date: 'medium' }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ question.body }}</p>
  </mat-card-content>
  <mat-chip-list class="mat-chip-list-wrapper">
    <mat-chip color="primary" selected>JavaScript</mat-chip>
    <mat-chip color="primary" selected>HTML</mat-chip>
    <mat-chip color="primary" selected>Front-end</mat-chip>
  </mat-chip-list>
</mat-card>
