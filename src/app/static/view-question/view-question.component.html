<div class="question-component">
  <app-question></app-question>
</div>
<div class="response-component" *ngFor="let response of allResponses">
  <app-response [expertName]="response.expertName" [date]="response.date" [text]="response.text"></app-response>
</div>

<div class="submit-response">
  <mat-form-field>
    <textarea matInput placeholder="Enter a response"></textarea>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button>Submit</button>
  </mat-card-actions>
</div>
