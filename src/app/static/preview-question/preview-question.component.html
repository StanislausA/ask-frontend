<mat-card class="question-card">
  <mat-card-header>
    <!-- Profile avatar would go here -->
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title> {{ question.head }}</mat-card-title>
    <mat-card-subtitle class="details">
      Posted by {{ question.user.username }} on {{ question.creationDate | date: 'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-wrapper">
      <div class = "mat-chips" *ngFor="let tag of question.associatedTags">
        <mat-chip selected>{{ tag.name }}</mat-chip>
      </div>
    </mat-chip-list>
    <p hidden>
      {{ question.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewQuestion(question.id)">VIEW</button>
  </mat-card-actions>
</mat-card>
