<mat-card class="question-card">
  <mat-card-header>
    <!-- Profile avatar would go here -->
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Question: {{ question.head }}</mat-card-title>
    <mat-card-subtitle
      >Submit Date:
      {{ question.creationDate | date: 'medium' }}</mat-card-subtitle
    >
    <mat-card-subtitle>User ID: {{ question.questionerId }}</mat-card-subtitle>
  </mat-card-header>
  <!-- Image uploads would go here if we have that implementation -->
  <!-- <img mat-card-image src="s3-aws.com/jpg" alt="Code snippet"> -->
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-wrapper">
      <!-- <mat-chip color="primary" selected>{{ tag.tagName }}</mat-chip> -->
    </mat-chip-list>
    <p hidden>
      {{ question.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewQuestion(question.id)">VIEW</button>
  </mat-card-actions>
</mat-card>
